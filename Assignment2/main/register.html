<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container, .social-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container {
      width: 50%;
      margin-right: 20px;
    }
    .social-container {
      width: 40%;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .social-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .social-container{
      margin-bottom: 160px;
    }
    .social-buttons a {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      width: 100%;
      text-align: left;
    }
    .social-buttons a.facebook {
      background-color: #3b5998;
    }
    .social-buttons a.google {
      background-color: #db4437;
    }

    nav {
    background-color: #003049;
    top: 0;
    overflow: hidden;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  nav li {
    float: right;
    margin-right: 25px;
  }
  
  nav a {
    display: block;
    color: #fff;
    padding: 20px 25px;
    text-decoration: none;
    align-items: center;
  }
  
  nav a:hover {
    background-color: #9d7373;
    color: #000;
  }
  
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f0f0f0;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

header nav a {
    color: #000;
    text-decoration: underline;
    padding: 5px 10px;
}

header nav a:hover {
    background-color: #f0f0f0;
}

.logo {
    float: left;
    margin-left: 45px;
  }
  
  .logo img {
    width: 100px;
    height: 50px;
  }


  footer {
  background-color: #5e0312fe;
  color: #fff;
  padding: 0rem;
  text-align: center;
  width: 100%;
  margin-top: 1em;
  margin: 0;
  
}

.footer-content {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  flex-wrap: wrap;
  width: 100%;
}

.footer-item {
  margin: 0 1rem;
  align-items: right;
}


.footer-item a {
  color: #fff;
  width: 100%;
  
  transition: color 0.3s ease;
}

.footer-item a:hover {
  color: #ccc;
}

span{
    font-size: xx-large;
    position: absolute;
    color: #f0f0f0;
    font-family: 'Gill Sans';
  }
  

  </style>
</head>
<body>

  <nav>
       
    <div class="logo">
        <img src="newlogo.png" alt="Your Company Logo">
        <span>Plot Twist</span>

        </div>
    <ul>   
      <li><a href="Storyhub.html">StoryPlot</a></li>
      <li><a href="narrative.html">Narratives</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="faq.html">FaQ</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Registration</h2>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
      </form>
    </div>
    <div class="social-container">
      <h2>Continue with Social</h2>
      <div class="social-buttons">
        <a href="www.facebook.com" class="facebook">Facebook</a>
        <a href="www.google.com" class="google">Google</a>
      </div>
    </div>
  </div>


  <footer>
    <div class="footer-content">
        <div class="footer-item">
            <h2 style="color: aliceblue; margin-left: 2.5em; font-size: 30px;">Plot Twist</h2>
            <h2 style="font-style: oblique; margin-left: 2.5em;">Copyright &copy;2024 PlotTwist</h2>
          </div>
        <div class="footer-item">
            <a href="#">Privacy Policy</a>
        </div>
        <div class="footer-item">
            <a href="#">Terms of Service</a>
        </div>
        <div class="footer-item">
            <a href="#">Contact Us</a>
        </div>
    </div>
</footer>


</body>
</html>
